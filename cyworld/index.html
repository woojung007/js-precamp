<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>&nbsp;
                            |&nbsp;&nbsp;TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="far fa-meh-blank"></i>&nbsp;<span>이름</span><br>
                            <i class="fas fa-phone-alt"></i>&nbsp;<span>Phone</span><br>
                            <i class="fas fa-envelope"></i>&nbsp;<span>E-mail</span><br>
                            <i class="fas fa-star"></i>&nbsp;<span>인스타그램</span><br>
                        </div>
                        <div class="left__body__footer">
                            <span>오늘의 기분</span>
                            <div>
                                <select name="" id="mood">
                                    <option>기쁨 😃</option>
                                    <option>슬픔 😥</option>
                                    <option>화남 😡</option>
                                    <option>분노 🤬</option>
                                    <option>졸림 😴</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__setting">사생활보호설정 <i class="fas fa-caret-right"></i></div>
                    </div>

                    <div class="wrapper__right__body">
                        <iframe src="jukebox.html" frameborder="0"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
