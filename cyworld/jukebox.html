<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="bigtitle">추억의 BGM</div>
                <div class="smalltitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="musicbox">
                <div class="music1">
                    <img class="album" src="./images/jukebox-01.png"></img>
                    <div class="song">Y(Please Tell Me Why)</div>
                    <div class="singer">프리스타일</div>
                </div>
                <div class="music2">
                    <img class="album" src="./images/jukebox-02.png"></img>
                    <div class="song">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="music3">
                    <img class="album" src="./images/jukebox-03.png"></img>
                    <div class="song">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="header__title">
                <div class="bigtitle">추억의 BGM</div>
                <div class="smalltitle">TODAY CHOICE</div>
            </div>
            <table>
                <th><input type="checkbox" class="checkbox"></th>
                <th>번호</th>
                <th>곡명</th>
                <th>아티스트</th>

                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>1</td>
                    <td class="songtitle">눈의 꽃</td>
                    <td class="artist">박효신</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>2</td>
                    <td class="songtitle">사랑스러워</td>
                    <td class="artist">김종국</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>3</td>
                    <td class="songtitle">내사람: Partner For Life</td>
                    <td class="artist">SG 워너비</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>4</td>
                    <td class="songtitle">Love Love Love</td>
                    <td class="artist">에픽하이</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>5</td>
                    <td class="songtitle">애인...있어요</td>
                    <td class="artist">이은미</td>
                </tr>

            </table>
        </div>
    
    </div>
</body>
</html>
