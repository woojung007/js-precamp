<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="bigtitle">GAME</div>
                <div class="smalltitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png" alt="">
            <div class="gametitle">끝말잇기</div>
            <div class="gamesub">제시어 : <span>뉴비즈코드</span></div>
            <div class="textarea">
                <input type="text" placeholder="단어를 입력하세요." id="myword" class="textbox">
                <button class="search" onclick="">입력</button>
            </div>
            <div id="result" class="word__result">결과 !</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png" alt="" >
            <div class="gametitle">LOTTO</div>
            <div class="gamesub">버튼을 누르세요.</div>
            <div class="numarea">
                <span>3</span>
                <span>5</span>
                <span>10</span>
                <span>24</span>
                <span>30</span>
                <span>34</span>
            </div>
            <button class="btn" onclick="">Button</button>

        </div>
    </div>
</body>
</html>
