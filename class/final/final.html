<!DOCTYPE html>
<html lang="ko">
<head>
    <title>코드캠프 회원가입</title>
    <link rel="stylesheet" href="./final.css">
    <link rel="stylesheet" href="./final.js">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__title">
            코드캠프 회원가입
        </div>

        <!-- 기본 정보 -->
        <div class="wrapper__top">
            <input type="text" class="topinput" spaceholder="이메일을 입력해 주세요."><br>
            <input type="text" class="topinput" spaceholder="이름을 입력해 주세요."><br>
            <input type="password" class="topinput" spaceholder="비밀번호를 입력해 주세요."><br>
            <input type="password" class="topinput" spaceholder="비밀번호를 다시 입력해 주세요.">
        </div>

        <!-- 핸드폰 번호 -->
        <div class="phonenumber">
            <input type="text" id="phone1" oninput="changeFocus1()" maxlength="3"> -
            <input type="text" id="phone2" oninput="changeFocus2()" maxlength="4"> -
            <input type="text" id="phone3" maxlength="4">
        </div>

        <!-- 타이머 -->
        <div class="timer">
            <div class="timer__top">
                <div class="timernum">000000</div>
                <button class="timerbtn timer1">인증번호 전송</button>
            </div>

            <div class="timer__bottom">
                <div class="timernum">3:00</div>
                <button class="timerbtn timer2">인증확인</button>
            </div>
        </div>

        <div class="wrapper__bottom">
            <!-- 지역설정 -->
            <select name="" id="" class="place">
                <option disabled="true" selected="true">지역을 선택하세요.</option>
                <option value="">서울</option>
                <option value="">경기</option>
                <option value="">인천</option>
            </select> <br><br> 

            <!-- 성별 체크 -->
            <div class="genderbox">
                <input type="radio" name="gender" class="dot"> <span class="sp1"> 여성</span> &nbsp;&nbsp;
                <input type="radio" name="gender" class="dot"> <span class="sp1">남성</span>
            </div>

            <div class="divideLine"></div>

        </div>
        <button class="signup">가입하기</button>

    </div>
</body>
</html>
